{% extends 'base.html' %}

{% block title %}{{ producto.nombre }}{% endblock %}

{% block header %}
    <h2>{{ producto.nombre }}</h2>
{% endblock %}

{% block content %}
    <div>
        {% if producto.imagen %}
        <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">
        {% endif %}
        <p>{{ producto.descripcion }}</p>
        <p>${{ producto.precio }}</p>
        <button>Comprar</button>
        <a href="{% url 'productos' %}"><button>Volver</button></a>
    </div>
{% endblock %}
